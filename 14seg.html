        // Function to display a character
        function generateCharacter(char, x) {
            // Create group for character
            let group = document.createElementNS(svgns, "g");
            group.setAttribute("transform", `translate(${x}, 0)`);

            // Top horizontal segment
            let seg0 = document.createElementNS(svgns, "polygon");
            seg0.setAttribute("points",
                `10,10 ${70 + (30 * Math.sqrt(2))},70 180,70 210,40 240,70 `
                + `${350 - (30 * Math.sqrt(2))},70 410,10`);
            seg0.setAttribute("style",
                `fill:${charSegs[char][0] ? "#f99a02" :
                "rgba(249, 154, 2, 0.1)"};stroke:#000;stroke-width:10`);
            // Top left vertical segment
            let seg1 = document.createElementNS(svgns, "polygon");
            seg1.setAttribute("points",
                `10,10 70,${70 + (30 * Math.sqrt(2))} 70,180 40,210 10,210`);
            seg1.setAttribute("style",
                `fill:${charSegs[char][1] ? "#f99a02" :
                "rgba(249, 154, 2, 0.1)"};stroke:#000;stroke-width:10`);
            // Top left diagonal segment
            let seg2 = document.createElementNS(svgns, "polygon");
            seg2.setAttribute("points",
                `10,10 ${70 + (30 * Math.sqrt(2))},70 `
                + `180,${180 - (30 * Math.sqrt(2))} 210,210 `
                + `${180 - (30 * Math.sqrt(2))},180 `
                + `70,${70 + (30 * Math.sqrt(2))}`);
            seg2.setAttribute("style",
                `fill:${charSegs[char][2] ? "#f99a02" :
                "rgba(249, 154, 2, 0.1)"};stroke:#000;stroke-width:10`);
            // Top middle vertical segment
            let seg3 = document.createElementNS(svgns, "polygon");
            seg3.setAttribute("points",
                `210,40 240,70 240,${180 - (30 * Math.sqrt(2))} 210,210 `
                + `180,${180 - (30 * Math.sqrt(2))} 180,70`);
            seg3.setAttribute("style",
                `fill:${charSegs[char][3] ? "#f99a02" :
                "rgba(249, 154, 2, 0.1)"};stroke:#000;stroke-width:10`);
            // Top right diagonal segment
            let seg4 = document.createElementNS(svgns, "polygon");
            seg4.setAttribute("points",
                `410,10 ${350 - (30 * Math.sqrt(2))},70 `
                + `240,${180 - (30 * Math.sqrt(2))} 210,210 `
                + `${240 + (30 * Math.sqrt(2))},180 `
                + `350,${70 + (30 * Math.sqrt(2))}`);
            seg4.setAttribute("style",

            // Top right vertical segment
            let seg5 = document.createElementNS(svgns, "polygon");
            seg5.setAttribute("points",

            seg5.setAttribute("style",

        // Function to display text on ticker
        function displayText(text) {
            // Clear existing SVG children
            svg.innerHTML = "";

            // Create groups for each character
            for (let i = 0; i < 8; i++) {
                let char = text[i];
                let group = generateCharacter(char, i * 420);
                svg.appendChild(group);
            }
        }

        // Function to scroll text on ticker
        function scrollText(text) {
            // Display text on ticker
            displayText(text);

            // Scroll text
            let scrolledText = text.slice(1) + text[0];
            setTimeout(scrollText, 500, scrolledText);
        }

        // Function to clean text
        function cleanText(text) {
            // Convert text to uppercase
            text = text.toUpperCase();
            // Remove characters not in charSegs
            text = text.split('').filter(char => char in charSegs).join('');
            return text;
        }

        // Function to display a run in to start the ticker
        function displayRunIn(index, text) {
            displayText(" ".repeat(index) + text);
            if (index > 1) {
                setTimeout(() => {
                    displayRunIn(index - 1, text);
                }, 500);
            } else {
                scrollText(text);
            }
        }

        // Function to start the ticker
        function startTicker(text) {
            // Clean text
            text = cleanText(text);
            // Add end text
            text += " -------- ";
            // Start run in and then scroll
            displayRunIn(8, text)
        }

        // Add SVG to body
        document.body.onload = startTicker("!!!hello WORLD");
        document.body.appendChild(svg);
